<script>
        var calc = function() {

            var n1= parseFloat(document.getElementById('n1').value);
            var n2= parseFloat(document.getElementById('n2').value);

            var result;
            
            if (oper ==='+'){
                 result = n1+n2;
                document.getElementById('result').value = result.toFixed(2);}
            if (oper ==='-'){
                result = n1 -n2;
                document.getElementById('result').value = result.toFixed(2);}
            if (oper ==='*'){
                result = n1*n2;
                document.getElementById('result').value = result.toFixed(2);}
            if (oper ==='/'){
                result = n1/n2;
                document.getElementById('result').value = result. toFixed(2);};
            };
    
</script>

    <p id='messagearea'></p>
    <script>
        var ar=[];
        function add() {
            var input= document.getElementById("input").value;
            if (Number(input) !== NaN) {
                ar.push(input);
                console.log(ar);
                text ='the number has been added to the array';
            }
            else {
                text ='the input is not a valid number' ;
            }
            document.getElementById('messagearea').textContent = text;
        }
    </script>

    <script>
        function show() {
            var text = ar.toString();
            document.getElementById('messagearea').textContent = text;
        }
    </script>

    <script>
        function total() {
            var text = ar.reduce((a,b) => parseFloat(a)+parseFloat(b)); 
            document.getElementById('messagearea').textContent = text;
        }
        
    </script>

    <script>
        var clear= function() {
            ar = [];
            document.getElementById('input').textContent = '';
            document.getElementById('messagearea').textContent = '';
                             
        }
    </script>
